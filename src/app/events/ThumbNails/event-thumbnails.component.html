<div [routerLink]="['/events',event.id]" class="well hoverwell thumbnails" >
    <h2>{{event?.name}} </h2>
    <div>Price: ${{event?.price}}</div>
    <div [ngClass]="getStartClass()"  [ngSwitch]="event?.time">
        Time:{{event?.time}}
        <span *ngSwitchCase="'8:00 am'">Early Start</span>
        <span *ngSwitchCase="'10:00 am'">LateStart</span>
        <span *ngSwitchDefault>NormalStart</span>
    </div>
    <div *ngIf="event?.location?.address" [ngStyle]="getLocationColor()"  >
        <span >Location:{{event?.location?.address}}</span>
        <span>&nbsp;</span>
        <span>{{event?.location?.city}}, {{event?.location?.country}}</span>
    </div>
    <div *ngIf="event?.onlineUrl">OnlineUrl: {{event?.onlineUrl}}</div>
</div>
